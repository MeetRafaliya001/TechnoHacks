<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register"> &nbsp;
            <h2>Registration Form</h2>
            <form id="register" method="post"> 
                <p style="color: rgb(226, 19, 19);">Reqired field are followed by *</p> <br>
                <label>First Name *:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
                <br><br>

                <label>Last Name *:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" required>
                <br><br>
                
                <label>Date of Birth *:</label>
                <br>
                <input type="date" name="dob" id="name" required>
                <br><br>

                <label>E-mail *:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email Address" required>
                <br><br>

                <label>Gender *:</label required>
                <br>

                &nbsp; &nbsp; &nbsp; 
                <input type="radio" name="gender" 
                id="Male">
                &nbsp;
                <span id="male">Male</span>

                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" 
                id="Female">
                &nbsp;
                <span id="Female">Female</span>
                <br><br>

                <label>Mobile Number *:</label>
                <br>
                <input type="number" name="Mobile_Number" id="name" placeholder="Enter Your Valid Number" required>
                <br><br>
                
                <label>Address :</label>
                <br>
                <textarea name="Address" id="name" rows="6" cols="38" placeholder="Enter Your Address Here!"></textarea>
                <br><br>
                <input type="checkbox" required> I agree to Terms & Conditions<br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById("register").addEventListener("submit", function(event){
        event.preventDefault();
        alert("Your application has been submitted.");
    });
</script>
</html>
